<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Chat</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--MAIN CONTENT-->
    <div class="discord_wrapper">
      <header></header>
      <div class="discord_chat">
        <div class="sidebar">
          <div class="border">
            <img src="./img/logo.webp" alt="discordlogo" width="55px" />
          </div>
          <img src="./img/server arte.png" alt="brain" width="55px" />
          <img
            src="./img/server_boolean.png"
            alt="serverboolean"
            width="55px"
          />
          <img src="./img/server_italia.png" alt="serveritalia" width="55px" />
          <img
            src="./img/server_nintendo.png"
            alt="servernintendo"
            width="55px"
          />
          <img
            src="./img/server_javascript.png"
            alt="serverjava"
            width="55px"
          />
          <img
            src="./img/server_pokemon.png"
            alt="serverpokemon"
            width="55px"
          />
        </div>
        <main>
          <h1>Messaggi</h1>
          <div class="btn">
            <span class="search_btn">
              <button>
                <i class="bi bi-search"></i>
              </button>
            </span>
            <span class="add_friends-btn">
              <button>
                <i class="bi bi-person-fill-add"></i>Aggiungi amici
              </button></span
            >
            >
          </div>
          <div class="contactlist">
          </div>
        </main>
      </div>
      <!--FOOTER-->
      <footer>
        <nav class="discord_navbar">
          <div class="nav-items">
            <i class="bi bi-houses-fill"></i>
            <span>Pagina Principale</span>
          </div>

          <div class="nav-items">
            <i class="bi bi-bell-fill"></i>
            <span>Notifiche</span>
          </div>

          <div class="nav-items">
            <img src="/img/profile1.webp" width="30px" alt="Marco" />
            <span>Tu</span>
          </div>
        </nav>
      </footer>
    </div>
  </body>
</html>
